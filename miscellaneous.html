<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - rordy rodriguez</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Latin+Modern+Roman&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Latin Modern Roman', serif;
            background-color: #F5F5F4;
            color: #545454;
            line-height: 1.6;
        }

        header {
            background-color: #F5F5F4;
            color: #545454;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1200000;
            border-bottom: 1px solid #a9a9a9;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name {
            font-size: 1.5rem;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #545454;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: #545454;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #F5F5F4;
                border-bottom: 1px solid #a9a9a9;
                display: none;
            }

            nav.active {
                display: block;
            }

            nav ul {
                flex-direction: column;
                padding: 1rem 0;
                gap: 0;
            }

            nav li {
                padding: 0.5rem 2rem;
            }

            nav li:hover {
                background-color: rgba(0, 0, 0, 0.05);
            }
        }

        main {
            max-width: 900px;
            margin: 6rem auto 2rem;
            padding: 0 2rem;
        }

        section {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .carousel {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Creates a square aspect ratio */
            overflow: hidden;
        }

        .carousel-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-item img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }

        .carousel-button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: #545454;
            transition: background-color 0.3s ease;
        }

        .carousel-button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #a9a9a9;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .indicator.active {
            background: #545454;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="name">jordy rodriguez</div>
            <div class="menu-toggle">☰</div>
            <nav>
                <ul>
                    <li><a href="index.html">about me</a></li>
                    <li><a href="brain-dump.html">brain dump</a></li>
                    <li><a href="miscellaneous.html">pics</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="miscellaneous">
            <h1>stuff / moments i thought were worth saving</h1>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="pics/BCB808C6-F143-4B95-A396-7D879543FDF1_1_105_c.jpeg" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="pics/43080711-6395-4EE9-8D03-67A3CB4CB912.jpeg" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="pics/111841EE-C95B-4FD6-95BA-C7B6B7184FD3_1_105_c.jpeg" alt="Image 3">
                        </div>
                    </div>
                    <div class="carousel-controls">
                        <button class="carousel-button prev">←</button>
                        <button class="carousel-button next">→</button>
                    </div>
                </div>
                <div class="carousel-indicators">
                    <span class="indicator active"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Carousel functionality
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel-inner');
            const items = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator');
            const prevButton = document.querySelector('.prev');
            const nextButton = document.querySelector('.next');
            let currentIndex = 0;

            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateCarousel();
            }

            // Event listeners
            nextButton.addEventListener('click', nextSlide);
            prevButton.addEventListener('click', prevSlide);

            // Indicator clicks
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                });
            });

            // Auto-advance every 5 seconds
            setInterval(nextSlide, 5000);
        });

        // Mobile menu functionality
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (!nav.contains(event.target) && !menuToggle.contains(event.target)) {
                nav.classList.remove('active');
            }
        });
    </script>
</body>
</html>
