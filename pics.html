<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jordy rodriguez</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Latin+Modern+Roman&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="name">jordy rodriguez</div>
            <div class="menu-toggle">☰</div>
            <nav>
                <ul>
                    <li><a href="index.html">about me</a></li>
                    <li><a href="brain-dump.html">brain dump</a></li>
                    <li><a href="pics.html">pics</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="menu-overlay"></div>

    <main>
        <section id="pics">
            <div class="carousel-container">
                <div class="carousel-description"></div>
                <div class="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="pics/43080711-6395-4EE9-8D03-67A3CB4CB912.jpeg" alt="village">
                        </div>
                        <div class="carousel-item">
                            <img src="pics/agave.jpeg" alt="agave">
                        </div>
                        <div class="carousel-item">
                            <img src="pics/bellas.jpeg" alt="bellas artes">
                        </div>
                        <div class="carousel-item">
                            <img src="pics/mercado.jpeg" alt="mercado">
                        </div>
                        <div class="carousel-item">
                            <img src="pics/villagechurch.jpeg" alt="tule church">
                        </div>
                        <div class="carousel-item">
                            <img src="pics/tradition.jpeg" alt="tradition">
                        </div>
                    </div>
                    <div class="carousel-controls">
                        <button class="carousel-button prev">←</button>
                        <button class="carousel-button next">→</button>
                    </div>
                </div>
                <div class="carousel-indicators">
                    <span class="indicator active"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Carousel functionality
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel-inner');
            const items = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator');
            const prevButton = document.querySelector('.prev');
            const nextButton = document.querySelector('.next');
            const descriptionBox = document.querySelector('.carousel-description');
            let currentIndex = 0;

            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
                // Set description from alt text of current image
                const currentImg = items[currentIndex].querySelector('img');
                descriptionBox.textContent = currentImg ? currentImg.alt : '';
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateCarousel();
            }

            // Event listeners
            nextButton.addEventListener('click', nextSlide);
            prevButton.addEventListener('click', prevSlide);

            // Indicator clicks
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                });
            });

            // Set initial description
            updateCarousel();
        });

        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');
        const overlay = document.querySelector('.menu-overlay');

        menuToggle.addEventListener('click', function() {
            nav.classList.toggle('active');
            overlay.classList.toggle('active', nav.classList.contains('active'));
        });

        overlay.addEventListener('click', function() {
            nav.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
